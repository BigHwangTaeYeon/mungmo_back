#spring.application.name=adminService

server:
  port: 0
  servlet:
    context-path: /admin-service

redis:
  host: localhost
  port: 6379

mongodb:
  client: mongodb://localhost:27017
  database: mungmoChat

spring:
  application:
    name: admin-application
  config:
    import:
      - classpath:/yml/kafka.yml
      - classpath:/yml/logging.yml
  datasource:
    url: jdbc:mysql://localhost:3306/mungmoadmin?useUnicode=true&characterEncoding=utf8
    username: mungmo
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        globally_quoted_identifiers: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  instance:
  instance-id: ${spring.cloud.client.hostname}:${spring.application.instance-id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
